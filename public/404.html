<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  @font-face {
   font-family: 'Butler-Light';
   src:url('fonts/Butler_Light.otf');
  }

  @font-face {
    font-family: 'HK Grotesk-Light';
    src:url('fonts/HKGrotesk-Light.otf');
  }
  .rails-default-error-page {
    background-color: #6b6f56;
    color: #FCFCFC;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  .error-nr {
    font-family: 'Butler-Light', serif;
    font-size: 242px;
    margin-bottom: 0;
  }

  .error-msg {
    font-family:  'HK Grotesk-Light', sans-serif;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1 class="error-nr">404</h1>
      <h2 class="error-msg">Oops! The page you were looking for doesn't exist.</h2>
    </div>
  </div>
</body>
</html>
